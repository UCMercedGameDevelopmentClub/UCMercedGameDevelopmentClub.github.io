<!-- Portfolio Grid Section -->
    <section id="portfolio" >
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Community Showcase</h2>
                    <h3 class="section-subheading text-muted">Here's what people made at UC Merced GDC events!</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts  %}
                {% if post.categories contains 'portfolio'   %}
                    <div class="col-md-4 col-sm-6 portfolio-item">
                        <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal" style="text-decoration: none">
                            <div class="portfolio-hover">
                                <div class="portfolio-hover-content">
                                    <i class="fa fa-plus fa-3x"></i>
                                </div>
                            </div>
                            {% if post.thumbnail %}
                                <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                            {% else %}
                                <img src="img/missing-texture.png" class="img-responsive img-centered" alt="">
                            {% endif %}
                        <div class="portfolio-caption">
                            <h4>{{ post.title }}</h4>
                            <p class="text-muted">{{ post.subtitle }}</p>
                        </div>
                        </a>
                    </div>
                {% endif %}
            {% endfor %}
            </div>
        </div>
    </section>
