<!-- events Grid Section -->
    <section id="events" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Events</h2>
                    <h3 class="section-subheading text-muted">Upcoming Events</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts  %}
                {% if post.categories contains 'events'   %}
                    <div class="col-md-4 col-sm-6 events-item">
                        <a href="#portfolioModal{{ post.modal-id }}" class="events-link" data-toggle="modal" style="text-decoration: none">
                            <div class="events-hover">
                                <div class="events-hover-content">
                                    <i class="fa fa-plus fa-3x"></i>
                                </div>
                            </div>
                            {% if post.thumbnail %}
                                <img src="img/events/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                            {% else %}
                                <img src="img/missing-texture.png" class="img-responsive img-centered" alt="">
                            {% endif %}
                        <div class="events-caption">
                            <h4 >{{ post.title }}</h4>
                            <p class="text-muted">{{ post.date | date_to_string }}</p>
                            <p class="text-muted">{{ post.location }}</p>
                            <p class="text-muted">{{ post.start-time }} - {{ post.end-time }}</p>
                        </div>
                        </a>
                    </div>
                {% endif %}
            {% endfor %}
            </div>
        </div>
    </section>
